<!DOCTYPE html>
<meta charset="utf-8"/>
<style>
    body {
        font: 12px Arial;
    }

    path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }
</style>
<body>
<script type="text/javascript" src="js/d3-3.5.5.js"></script>

<script>
    var margin = {top: 30, right: 20, bottom: 40, left: 50},
            width = 600 - margin.left - margin.right,
            height = 270 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%d-%b-%y").parse;

    // define scales for the graph ... we add the domain in the data retrieve
    var x = d3.time.scale().range([0, width]);
    var y = d3.scale.linear().range([height, 0]);

    var xAxis = d3.svg.axis().scale(x).orient("bottom").ticks(5);
    var yAxis = d3.svg.axis().scale(y).orient("left").ticks(5);

    var valueLine = d3.svg.line()
            .interpolate("basis-open") // smooth the line
            .x(function (d) {
                return x(d.date);
            }).y(function (d) {
                return y(d.close);
            });

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    function createXAxisWithLabel() {
        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0, " + height + ")")
                .call(xAxis);
        svg.append("text")
                .attr("transform", "translate(" + (width / 2) + "," + (height + margin.bottom) + ")")
                .style("text-anchor", "middle")
                .text("Date");
    }

    function createYAxisWithLabel() {
        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);
        svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", 0 - (height / 2))
                .attr("y", 0 - margin.left)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Close Value");
    }

    function createPathLineWith(data) {
        svg.append("path")
                .attr("d", valueLine(data));
    }

    function createChartTitle() {
        svg.append("text")
                .attr("x", width / 2)
                .attr("y", 0 - (margin.top / 2))
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .style("text-decoration", "underline")
                .text("Close Values by Date");
    }

    d3.tsv("data/simple-bar-graph-data.tsv", function (error, data) {
        data.forEach(function (d) {
            d.date = parseDate(d.date);
            d.close = +d.close;
        });

        // this figures out the min and max in the data range
        //  which is then set on the actual axis
        x.domain(d3.extent(data, function (d) {
            return d.date;
        }));
        y.domain([0, d3.max(data, function (d) {
            return d.close;
        })]);

        createPathLineWith(data);
        createXAxisWithLabel();
        createYAxisWithLabel();
        createChartTitle();
    });


</script>
</body>
